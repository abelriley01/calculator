<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="runningCalculation"> 10 - 100</div>
            <div id="currentNumber"> 6000 </div>
        </div>
        <div id="buttonarray">
            <div id="lineone">
                <button id="clear">clear</button>
                <button id="delete">delete</button>
            </div>
            <div id="linetwo">
                <button class ="number-button" id="7">7</button>
                <button class ="number-button" id="8">8</button>
                <button class ="number-button" id="9">9</button>
                <button class ="operator-button" id="divide">รท</button>
            </div>
            <div id="linethree">
                <button class ="number-button" id="4">4</button>
                <button class ="number-button" id="5">5</button>
                <button class ="number-button"  id="6">6</button>
                <button class ="operator-button" id="multiply">x</button>
            </div>
            <div id="linefour">
                <button class ="number-button" id="1">1</button>
                <button class ="number-button" id="2">2</button>
                <button class ="number-button" id="3">3</button>
                <button class ="operator-button" id="subtract">-</button>
            </div>
            <div id="linefive">
                <button id="decimal">.</button>
                <button class ="number-button" id="0">0</button>
                <button id="equals">=</button>
                <button class ="operator-button" id="plus">+</button>
            </div>
        </div>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
